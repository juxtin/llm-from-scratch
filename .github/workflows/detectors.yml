name: Component Detection

on:
  workflow_dispatch:
  push:

permissions:
  id-token: write
  contents: write

jobs:
  dependency-submission:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Component detection
        uses: advanced-security/component-detection-dependency-submission-action@c936885d12e9329081b08dae39b37f07f1fa7cca
        with:
          detectorArgs: "UvLock=EnableIfDefaultOff"
